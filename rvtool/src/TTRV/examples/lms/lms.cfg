//A configuration file that describes monitoring objects

//name of the process under scrutiny
program_name = "crc";

//LTL properties specified in Future-LTL syntax
properties = ( {name = "prop1";	syntax = "[] (a && b)"} );

//mapping of the predicates on the program variables
predicates = ( {name = "a"; syntax = "x > dx"}, 
			   {name = "b"; syntax = "px == sigma"} );

//all program variables being involved in the monitoring and their types
program_variables = ( {name = "x"; type = "float"}, 
					  {name = "dx", type = "float"},
					  {name = "diff", type = "float"},
					  {name = "app", type = "float"},
					  {name = "v1", type = "float"},
					  {name = "gstore", type = "float"},
					  {name = "gaus", type = "float"},
					  {name = "signal_amp", type = "float"},
					  {name = "d", type = "float"},
					  {name = "px", type = "float"},
					  {name = "sigma", type = "float"} );
